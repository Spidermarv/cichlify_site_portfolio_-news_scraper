services:
  - type: web
    name: tech-news-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: INSTAGRAM_ACCESS_TOKEN
        sync: false
      - key: LINKEDIN_ACCESS_TOKEN
        sync: false
      - key: LINKEDIN_PERSON_ID
        sync: false
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
